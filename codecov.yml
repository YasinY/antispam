codecov:
  require_ci_to_pass: yes
  notify:
    after_n_builds: 1

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        informational: false
    patch:
      default:
        target: 80%
        threshold: 5%

ignore:
  - "src/test/**/*"
  - "**/AntiBeggarPlugin.java"  # RuneLite integration, hard to test
  - "**/PluginRunner.java"
  - "**/ui/**"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
