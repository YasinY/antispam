detector: SocialMediaDetector
description: Detects social media spam (YouTube, Discord, etc.)

patterns:
  - name: YOUTUBE_CODE
    regex: "\\b[a-z]{3,4}\\d{3,4}\\b.{0,20}\\b(y[o0]u[ -]?t[u]?be?|ytbe?|video)\\b"
    flags:
      - CASE_INSENSITIVE
    detection: "social: youtube-code"
    description: "Detects YouTube code spam (e.g., 'abc1234 youtube')"

  - name: SEARCH_SOCIAL
    regex: "\\b(search|watch|check out|visit|look)\\b.{0,50}\\b(on )?(youtube|y[o0]u[ -]?t[u]?be?|facebook|twitter|twitch|instagram)\\b"
    flags:
      - CASE_INSENSITIVE
    detection: "social: search"
    description: "Detects 'search on youtube' type spam"

  - name: GIVEAWAY_SOCIAL
    regex: "\\b(giveaway|win|drop[ -]?party)\\b.{0,50}\\b[a-z]{3,4}\\d{3,4}\\b"
    flags:
      - CASE_INSENSITIVE
    detection: "social: giveaway"
    description: "Detects giveaway spam with codes"

  - name: VIDEO_INSTRUCTIONS
    regex: "\\b(watch|follow|check)\\b.{0,30}\\b(video|instructions|steps)\\b"
    flags:
      - CASE_INSENSITIVE
    detection: "social: instructions"
    description: "Detects 'watch video' instructions"

  - name: DONT_SEARCH
    regex: "\\bdo?n[o']?t search\\b.{0,30}\\b(for|youtube|keyword|giveaway)\\b"
    flags:
      - CASE_INSENSITIVE
    detection: "social: dont-search"
    description: "Detects reverse psychology 'don't search' spam"

  - name: DISCORD_VARIATIONS
    regex: "\\b(disc[oöô]rd|díscord|discörd)\\b.{0,30}\\b(gg|dot|giveaway|join)\\b"
    flags:
      - CASE_INSENSITIVE
    detection: "social: discord-variation"
    description: "Detects Discord variations (discörd, etc.)"
