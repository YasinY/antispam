name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for changelog generation

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Build release JAR
      run: ./gradlew clean build jar

    - name: Run tests
      run: ./gradlew test

    - name: Generate changelog
      id: changelog
      run: |
        # Get commits since last tag
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
        else
          CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
        fi
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Anti-Spam v${{ steps.get_version.outputs.VERSION }}
        body: |
          # Anti-Spam Plugin v${{ steps.get_version.outputs.VERSION }}

          ## ðŸ“¦ Installation

          1. Download `antispam-plugin-${{ steps.get_version.outputs.VERSION }}.jar` below
          2. Close RuneLite if it's running
          3. Navigate to your RuneLite plugins folder:
             - **Windows**: `%USERPROFILE%\.runelite\plugins`
             - **macOS**: `~/.runelite/plugins`
             - **Linux**: `~/.runelite/plugins`
          4. Copy the JAR file into the plugins folder
          5. Start RuneLite
          6. The plugin should load automatically!

          ## âœ¨ What's New

          ${{ steps.changelog.outputs.CHANGELOG }}

          ## ðŸ“Š Test Coverage

          - **Tests**: 401 passing âœ…
          - **Instruction Coverage**: 86%
          - **Branch Coverage**: 82%

          ## ðŸ”§ Features

          - 12 specialized spam detectors
          - Real-time filtering of public chat, overhead text, and private messages
          - Customizable filter presets (Lenient, Moderate, Strict, Custom)
          - Whitelist/Blacklist support
          - Statistics panel with real-time updates

          ## ðŸ’¬ Contact & Support

          - **Discord**: pengyon (ID: 235034590513725440)
          - **OSRS**: AlwaysOnOSRS
          - **Ko-fi**: https://ko-fi.com/alwaysonosrs

          ## ðŸ“š Documentation

          Full documentation available in the [README](https://github.com/YasinY/antispam/blob/main/README.md)

          ---

          **Note**: This plugin requires RuneLite. It will not work with the official OSRS client.
        files: ./build/libs/antispam-plugin-${{ steps.get_version.outputs.VERSION }}.jar
        draft: false
        prerelease: false
